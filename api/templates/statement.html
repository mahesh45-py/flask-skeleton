<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .blue {
      background: #a8c0ff;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #e8c6f7, #c4d5ff);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #e8c6f7, #c4d5ff);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
  </style>
</head>

<body>
  <div class="container">
    {% for i in data %}
      <div class="card blue mb-1">
        <div class="card-body">
          <div class="row">
            
            <div class="col-8"> <div  style="font-size: small;"><b>Date: </b>{{i.date}}</div> <b>{{i.name}}</b> </div>
            <div class="col-4"><b style="color:green; font-size: x-large;">{{i.amount}} /-</b></div>

          </div>
        </div>
      </div>
    {% endfor %}
    {% if (data | length == 0) %}
    <img src="{{url_for('static', filename='crying-baby.gif')}}"  alt="" srcset="">
    {% endif %}
  </div>

</body>

</html>
